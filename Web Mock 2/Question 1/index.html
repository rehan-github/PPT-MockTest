<!DOCTYPE html>
<html>
<head>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: red;
            transition: all 0.3s ease;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        var box = document.getElementById('box');
        var isClicked = false;

        box.addEventListener('click', function() {
            if (!isClicked) {
                box.style.backgroundColor = 'yellow';
                box.style.width = '600px';
                box.style.height = '600px';
                isClicked = true;
            }
        });
    </script>
</body>
</html>
