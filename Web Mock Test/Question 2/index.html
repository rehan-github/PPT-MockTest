<!--
    2. Create a form with basic validation (name, email, phone number, password, age, gender, date, color picker)
    -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Basic Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Form with Basic Validation</h1>
    <form id="myForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" required>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
          <input type="radio" name="gender" value="male" required>Male
          <input type="radio" name="gender" value="female" required>Female
          <input type="radio" name="gender" value="other" required>Other
        </div>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
      </div>

      

      <div class="form-group">
        <label for="color">Favorite Color:</label>
        <input type="color" id="colorPicker" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
